// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

def nettyVersion = '5.0.0.Alpha2'

dependencies {
    compile 'com.sparkjava:spark-core:2.1'
    compile "io.netty:netty-handler:$nettyVersion"
    compile 'org.elasticsearch:elasticsearch:1.5.2'
}

task run(
        type: JavaExec,
        description: "Runs the node from the developer's environment.  Debug port 9599.  JMX port 9499.",
        dependsOn: [classes, processTestResources]) {
    main = 'ca.vorona.bertapull.BertaPullMain'
    classpath = sourceSets.main.runtimeClasspath
}

